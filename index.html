<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch Project</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="buttons-container">
    <div id="color-button-container">
      <input type="color" id="color-well">
      <button id="single-color-brush-button">Use Single Color Brush</button>
    </div>
    <button id="rainbow-brush-button">Use Rainbow Brush</button>
    <button id="darken-brush-button">Use Darken Brush</button>
    <button id="eraser-button">Use eraser</button>
    <button id="create-new-grid-button">Create New Grid</button>
  </div>
  <div id="bottom-half-container">
    <div id="left-buttons-container">
      <div id="canvas-color-button-container">
        <input type="color" id="canvas-color-well" value="#FDE5EB">
        <label for="canvas-color-well">
          <button id="canvas-color-button">Change Canvas Color</button>
        </label>
      </div>
    </div>
    <div id="grid-container"></div>
  </div>
</body>
</html>
