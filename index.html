<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch Project</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="buttons-container">
    <div id="color-button-container">
      <input type="color" id="color-well">
      <button id="single-color-brush-button" class="brush">Use Single Color Brush</button>
    </div>
    <button id="rainbow-brush-button" class="brush">Use Rainbow Brush</button>
    <button id="darken-brush-button" class="brush">Use Darken Brush</button>
    <button id="eraser-button" class="brush">Use Eraser</button>
    <button id="create-new-grid-button">Create New Grid</button>
  </div>
  <div id="bottom-half-container">
    <div id="left-buttons-container">
      <div id="canvas-color-button-container">
        <input type="color" id="canvas-color-well" value="#FDE5EB">
        <button id="canvas-color-button">Change Canvas Color</button>
      </div>
      <button id="toggle-borders-button">Toggle Borders</button>
      <button id="lighten-brush-button" class="brush">Use Lighten Brush</button>
      <button id="reset-grid-button">Reset Grid</button>
      <div id="border-color-button-container">
        <input type="color" id="border-color-well" value="#E5C2CB">
        <button id="border-color-button">Change Border Color</button>
      </div>
    </div>
    <div id="grid">
      <div id="grid-container"></div>
    </div>
  </div>
</body>
</html>
